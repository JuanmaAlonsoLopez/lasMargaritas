<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <header id="mainHeader">

        <div class="logo" id="logo">
            <a href="../index.html">
                <img src="../images/logoBanner/logoMargasNuevo.png" alt="Logo Las Margaritas">
            </a>
        </div>

        <div id="nav-content"> 
            <nav class="main-nav" id="mainNav">
                <a href="../index.html">Inicio</a>
                <a href="../pages/categorias.html">Productos</a>
                <a href="../pages/sobreNosotros.html">Sobre nosotros</a>
                <a href="../pages/contacto.html">Contacto</a>


                
                
                <div class="icons" id="icons">
                  
                  <a href="#" id="user-session-desktop">
                    <img src="../images/logoBanner/account_circle_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="Ingresar">
                    <span id="user-name-desktop"></span>
                  </a>
                  <a href="#" id="search-icon-btn">
                      <img src="../images/logoBanner/icon-search-2.svg" alt="Buscar">
                  </a>
                  <a href="./ResumenCompra.html" class="cart-icon-link">
                    <img src="../images/logoBanner/shopping-cart_icon-icons.com_72552.svg" alt="Carrito">
                    <span id="cart-item-count" class="cart-count-badge">0</span>
                  </a>
                </div>
              </div> 

            </nav>

        </div>
    <div class="overlay"></div>

    </header>

    <div class="container">
        <div class="left-container">
            <h2>Mi Carrito</h2>
            <div id="cart-products-container">
                </div>
        </div>
        <div class="right-container">
            <div class="resumen-compra">
                <h3>Resumen de compra</h3>
                <div class="detalles">
                    <p id="product-subtotal">Productos: $0.00</p>
                    <p id="shipping-cost">Envío: $1,500.00</p>
                    <p id="total-amount">Total: $0.00</p>
                </div>
                <button id="btn-pagar" class="continuar-compra">Continuar compra</button>
                <div class="checkout-btn" style="margin-top: 10px;"></div>
            </div>
        </div>
    </div>
    <div id="search-modal" class="search-modal-overlay hidden">
        <div class="search-modal-content">
            <button id="close-search-modal" class="close-button">&times;</button>
            <input type="text" id="search-input" placeholder="Buscar productos..." autocomplete="off">
            <div id="search-results-container">
                </div>
            <p id="no-results-message" class="hidden">No se encontraron productos que coincidan con tu búsqueda.</p>
        </div>
    </div>
